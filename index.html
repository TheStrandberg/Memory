<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <script src="typescript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <h2>choose your favorite cartoon</h2>
        <button id="simpsons">The Simpsons</button>
        <button id="familyguy">Family Guy</button>
    </div>
    <div class="game">
        <h1>Lives: <span id="playerLivesCount"></span></h1>
        <section></section>
    </div>
    <main>
        <h1>You Lost</h1>
        <button class="playAgainButton">Play Again</button>
        <button class="quitButton">Quit</button>
    </main>
    <aside>
        <h1>CONGRATULATIONS YOU WON!!</h1>
        <button class="playAgainButton-2">Play Again</button>
        <button class="quitButton-2">Quit</button>
    </aside> 
</body>
</html>
